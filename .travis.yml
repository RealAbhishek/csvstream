# Travis CI Configuration
#
# https://docs.travis-ci.com/
# https://docs.travis-ci.com/user/languages/cpp/
#
# Example with multiple compiler versions, including both GCC and Clang
# https://github.com/facebook/fatal/blob/dev/.travis.yml
#
# OSX Xcode and Clang versions
# https://trac.macports.org/wiki/XcodeVersionInfo


# Test
script:
 - make -j4 && make test

# Always test the master branch, even when there's no pull request
branches:
  only:
    - master

# Test against multiple compiler versions
language: cpp
matrix:
  include:

    - os: linux
      dist: trusty
      compiler: gcc

    - os: linux
      dist: trusty
      compiler: clang

    - os: linux
      dist: xenial
      compiler: gcc

    - os: linux
      dist: xenial
      compiler: clang

    - os: linux
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-6
      env: MATRIX_EVAL="CXX=g++-6"

    # - name: "Ubuntu 16.04 Xenial GCC 7"
    #   os: linux
    #   dist: xenial
    #   compiler: gcc
    #   addons:
    #     apt:
    #       sources: ubuntu-toolchain-r-test
    #       packages: g++-7
    #   env: MATRIX_EVAL="CXX=g++-7"

    - os: osx
      osx_image: xcode8.2.1

    - os: osx
      osx_image: xcode9.2

    - os: osx
      osx_image: xcode10.1

before_install:
    - eval "${MATRIX_EVAL}"
