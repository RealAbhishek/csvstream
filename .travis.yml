# Travis CI Configuration
#
# https://docs.travis-ci.com/
# https://docs.travis-ci.com/user/languages/cpp/
#
# Example with multiple compiler versions, including both GCC and Clang
# https://github.com/facebook/fatal/blob/dev/.travis.yml
#
# OSX Xcode and Clang versions
# https://trac.macports.org/wiki/XcodeVersionInfo


# Test
script:
 - ${CXX} --version && make -j4 && make test

# Always test the master branch, even when there's no pull request
branches:
  only:
    - master

# Test against multiple compiler versions
language: cpp
matrix:
  include:

    # Ubuntu 14.04.5 LTS Trusty Tahr
    # GCC 4.8
    - os: linux
      dist: trusty

    # Ubuntu 16.04.5 LTS Xenial Xerus
    # GCC 5.4
    - os: linux
      dist: xenial

    # OSX 10.11
    # Apple LLVM version 8.0.0 (clang-800.0.42.1)
    - os: osx
      osx_image: xcode8.2.1

    # macOS 10.12
    # Apple LLVM version 9.0.0 (clang-900.0.39.2)
    - os: osx
      osx_image: xcode9.2

    # macOS 10.13
    # Apple LLVM version 10.0.0 (clang-1000.11.45.5)
    - os: osx
      osx_image: xcode10.1

    # GCC 6
    # - os: linux
    #   compiler: gcc
    #   addons:
    #     apt:
    #       sources: ubuntu-toolchain-r-test
    #       packages: g++-6
    #   env: MATRIX_EVAL="CXX=g++-6"

    # GCC 7
    # - os: linux
    #   compiler: gcc
    #   addons:
    #     apt:
    #       sources: ubuntu-toolchain-r-test
    #       packages: g++-7
    #   env: MATRIX_EVAL="CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
